freebsd_task:
    matrix:
        - name: FreeBSD 11.4
          freebsd_instance:
            image: freebsd-11-4-release-amd64
        - name: FreeBSD 12.2
          freebsd_instance:
            image: freebsd-12-2-release-amd64
    env:
        HOME: /home/testuser

    install_script:
        - sed -i.bak -e 's,pkg+http://pkg.FreeBSD.org/\${ABI}/quarterly,pkg+http://pkg.FreeBSD.org/\${ABI}/latest,' /etc/pkg/FreeBSD.conf        
        - pkg update -f
        - pkg upgrade -y
        - pkg install -y gmake cmake openssl mbedtls libevent git pcre
    prepare_script:
        - git submodule update --init
    build_default_test_script:
        - mkdir -p build/default
        - cd build/default
        - cmake ../..
        - gmake
        - gmake test
    build_acl_test_script:
        - mkdir -p build/acl
        - cd build/acl
        - cmake -DWITH_ACL=ON ../..
        - gmake
        - gmake test

linux_task:
    container:
      matrix:
          - image: ubuntu:18.04
          - image: ubuntu:20.04

    install_script:
        - apt update && apt upgrade -y
        - DEBIAN_FRONTEND=noninteractive apt install -y unzip git cmake build-essential libmbedtls-dev curl libssl-dev libpcre3-dev
    prepare_script:
        - git submodule update --init
        - curl -L https://github.com/libevent/libevent/archive/refs/tags/release-2.1.12-stable.zip -o libevent.zip
        - unzip libevent.zip
        - cd libevent-release-2.1.12-stable && cmake -DCMAKE_BUILD_TYPE=Release . && make install && cd ..
    build_default_test_script:
        - mkdir -p build/default
        - cd build/default
        - cmake ../..
        - make
        - make test
    build_acl_test_script:
        - mkdir -p build/acl
        - cd build/acl
        - cmake -DWITH_ACL=ON ../..
        - make
        - make test
